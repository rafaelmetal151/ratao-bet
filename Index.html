
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ratão Bet</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe600, #ff8a00);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      color: #2e2e2e;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .roleta {
      margin: 30px auto;
      padding: 30px;
      border-radius: 20px;
      background: white;
      width: 90%;
      max-width: 500px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 12px;
      margin: 8px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #ff8a00;
      color: white;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #ranking {
      margin-top: 40px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #ff8a00;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Ratão Bet</h1>
  <div class="roleta">
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button onclick="girarRoleta()">Girar Roleta</button>
    <div class="resultado" id="resultado"></div>
  </div>
  <div id="ranking">
    <h2>Ranking dos Jogadores</h2>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody id="rankingBody"></tbody>
    </table>
  </div>

  <script>
    const frases = [
      "Você ganhou 10 pontos!",
      "Você perdeu 5 pontos!",
      "Nada aconteceu...",
      "Bonus! +20 pontos!",
      "Ops! -10 pontos!",
      "Jackpot! +50 pontos!",
      "Zerou tudo!"
    ];

    const SHEETDB_API = "https://sheetdb.io/api/v1/kqk4efi5vrki3";

    function girarRoleta() {
      const nome = document.getElementById('nome').value.trim();
      if (!nome) {
        alert("Digite seu nome!");
        return;
      }

      const frase = frases[Math.floor(Math.random() * frases.length)];
      let pontos = 0;
      if (frase.includes("+")) {
        pontos = parseInt(frase.match(/[+]\d+/)[0]);
      } else if (frase.includes("-")) {
        pontos = parseInt(frase.match(/[-]\d+/)[0]);
      } else if (frase.includes("Zerou")) {
        pontos = "zerar";
      }

      document.getElementById('resultado').innerText = frase;

      fetch(`${SHEETDB_API}/search?nome=${nome}`)
        .then(res => res.json())
        .then(data => {
          if (data.length > 0) {
            let novoTotal = pontos === "zerar" ? 0 : parseInt(data[0].pontos) + pontos;
            fetch(`${SHEETDB_API}/nome/${nome}`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ data: { pontos: novoTotal } })
            }).then(() => carregarRanking());
          } else {
            const inserir = { nome: nome, pontos: pontos === "zerar" ? 0 : pontos };
            fetch(SHEETDB_API, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ data: inserir })
            }).then(() => carregarRanking());
          }
        });
    }

    function carregarRanking() {
      fetch(SHEETDB_API)
        .then(res => res.json())
        .then(data => {
          data.sort((a, b) => parseInt(b.pontos) - parseInt(a.pontos));
          const corpo = document.getElementById("rankingBody");
          corpo.innerHTML = "";
          data.forEach(p => {
            const linha = `<tr><td>${p.nome}</td><td>${p.pontos}</td></tr>`;
            corpo.innerHTML += linha;
          });
        });
    }

    carregarRanking();
  </script>
</body>
</html>
