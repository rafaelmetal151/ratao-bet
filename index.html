
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratão Bet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: #f2f2f2;
      text-align: center;
      color: #333;
    }
    
    /* Novo cabeçalho com logo e slogan */
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffcc00;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      flex-wrap: wrap;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }
    
    .title-slogan {
      text-align: left;
    }
    
    .title {
      font-size: 1.8em;
      margin: 0;
      color: #222;
    }
    
    .slogan {
      font-size: 0.8em;
      margin: 0;
      color: #555;
    }
    
    .roleta {
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      font-family: 'Fredoka One', cursive;
    }
    
    button {
      background: #00cc66;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Fredoka One', cursive;
    }
    
    button:hover {
      background: #00994d;
      transform: scale(1.05);
    }
    
    .resultado {
      font-size: 1.3em;
      margin-top: 20px;
      min-height: 50px;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    
    .ranking {
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      max-width: 90%;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .ranking h3 {
      margin-top: 0;
    }
    
    #listaRanking {
      list-style-type: none;
      padding: 0;
    }
    
    #listaRanking li {
      padding: 5px 0;
      border-bottom: 1px dashed #eee;
    }
    
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      color: #fff;
      font-size: 0.9em;
    }
    
    .instagram-link {
      color: #ffcc00;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .instagram-link:hover {
      color: #fff;
    }
    
    @media (max-width: 500px) {
      .header-container {
        flex-direction: column;
        text-align: center;
      }
      
      .logo-container {
        margin-bottom: 10px;
      }
      
      .title-slogan {
        text-align: center;
      }
      
      .title {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="logo-container">
      <img src="https://i.ibb.co/SDqFMYGT/Photoroom-20250421-200755.png" alt="Logo Ratão Bet" class="logo">
    </div>
    <div class="title-slogan">
      <h1 class="title">Ratão Bet</h1>
      <p class="slogan">Onde o azar é garantido!</p>
    </div>
  </div>

  <div class="roleta">
    <p>Digite seu nome e clique para jogar:</p>
    <input type="text" id="nomeJogador" placeholder="Seu nome ou apelido">
    <button onclick="girarRoleta()">Girar Roleta</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <div class="ranking">
    <h3>Ranking dos Jogadores</h3>
    <ul id="listaRanking"></ul>
  </div>

  <footer>
    <p>Desenvolvido para zoar com os amigos. Sem fins lucrativos.</p>
    <p>&copy; 2024 <a href="https://www.instagram.com/the_rafa_aleatory?igsh=NndhYmphOWJuMjVt" class="instagram-link" target="_blank">Ratão</a></p>
  </footer>

  <script>
    const resultados = [
      "Você ganhou um queijo imaginário!",
      "Ratão levou tudo, tente amanhã!",
      "Empatou com o Kauanzinho, o rei do azar!",
      "Hoje a sorte está com você! Mais ou menos...",
      "Você desbloqueou o modo perdedor!",
      "Ganhou um sorriso do Ratão!"
    ];

    // Configuração da API do SheetDB
    const SHEETDB_API = "https://sheetdb.io/api/v1/kqk4efi5vrki3";
    
    // Função para gerar um ID único para cada jogador
    function gerarIdUnico() {
      return 'id-' + Math.random().toString(36).substr(2, 9);
    }

    async function girarRoleta() {
      const nome = document.getElementById("nomeJogador").value.trim();
      if (!nome) {
        alert("Digite seu nome para jogar!");
        return;
      }

      // Animação simples
      const resultadoElemento = document.getElementById("resultado");
      resultadoElemento.textContent = "Girando...";
      await new Promise(resolve => setTimeout(resolve, 1500));

      const resultado = resultados[Math.floor(Math.random() * resultados.length)];
      resultadoElemento.textContent = resultado;

      try {
        // Verifica se o jogador já existe
        const res = await fetch(`${SHEETDB_API}/search?nome=${encodeURIComponent(nome)}`);
        const dados = await res.json();

        if (dados.length > 0) {
          // Atualiza pontos existentes
          const jogador = dados[0];
          const novosPontos = parseInt(jogador.pontos || 0) + 1;
          await fetch(`${SHEETDB_API}/id/${jogador.id}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: { pontos: novosPontos } })
          });
        } else {
          // Adiciona novo jogador
          await fetch(SHEETDB_API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              data: { 
                id: gerarIdUnico(),
                nome: nome, 
                pontos: 1 
              } 
            })
          });
        }

        carregarRanking();
      } catch (error) {
        console.error("Erro ao atualizar o ranking:", error);
        resultadoElemento.textContent += " (Ranking offline)";
      }
    }

    async function carregarRanking() {
      const lista = document.getElementById("listaRanking");
      lista.innerHTML = "<li>Carregando...</li>";

      try {
        const res = await fetch(SHEETDB_API);
        if (!res.ok) throw new Error("Erro na API");
        
        const ranking = await res.json();
        if (!Array.isArray(ranking)) throw new Error("Dados inválidos");

        // Ordena por pontos (decrescente)
        ranking.sort((a, b) => (parseInt(b.pontos) || 0) - (parseInt(a.pontos) || 0));

        lista.innerHTML = "";
        if (ranking.length === 0) {
          lista.innerHTML = "<li>Nenhum jogador ainda</li>";
        } else {
          ranking.slice(0, 10).forEach((jogador, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. ${jogador.nome} - ${jogador.pontos || 0} pts`;
            lista.appendChild(li);
          });
        }
      } catch (error) {
        console.error("Erro ao carregar ranking:", error);
        lista.innerHTML = "<li>Erro ao carregar ranking</li>";
      }
    }

    // Carrega o ranking ao iniciar
    document.addEventListener('DOMContentLoaded', carregarRanking);
  </script>
</body>
</html>
