<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RatÃ£o Bet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --amarelo: #ffcc00;
      --verde: #00cc66;
      --vermelho: #ff3333;
      --roxo: #8a2be2;
    }
    
    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: #f2f2f2;
      color: #333;
    }
    
    /* CabeÃ§alho */
    .header-container {
      display: flex;
      align-items: center;
      background: var(--amarelo);
      padding: 10px 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    
    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }
    
    .title-slogan {
      text-align: left;
    }
    
    .title {
      font-size: 1.5em;
      margin: 0;
      color: #222;
    }
    
    .slogan {
      font-size: 0.7em;
      margin: 0;
      color: #555;
    }
    
    /* Roleta */
    .roleta-container {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      position: relative;
      perspective: 1000px;
    }
    
    .roleta-wheel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }
    
    .roleta-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #222;
      z-index: 10;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
    }
    
    .roleta-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      font-size: 1.2em;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    
    .valor-roleta {
      transform: rotate(45deg) translate(30px, -10px);
    }
    
    /* Efeitos */
    .girando {
      animation: pulse 0.5s infinite alternate;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    .destaque-resultado {
      animation: destaque 1s 3;
    }
    
    @keyframes destaque {
      0% { background: #f9f9f9; }
      50% { background: var(--amarelo); }
      100% { background: #f9f9f9; }
    }
    
    /* ... (mantenha outros estilos anteriores) ... */
  </style>
</head>
<body>
  <!-- CabeÃ§alho -->
  <div class="header-container">
    <img src="https://i.ibb.co/SDqFMYGT/Photoroom-20250421-200755.png" alt="Logo RatÃ£o Bet" class="logo">
    <div class="title-slogan">
      <h1 class="title">RatÃ£o Bet</h1>
      <p class="slogan">Onde a sorte Ã© uma roleta!</p>
    </div>
  </div>

  <!-- Ãrea do Jogo -->
  <div class="game-section" id="gameSection">
    <div class="roleta">
      <h2>Roleta da Sorte</h2>
      <div class="roleta-container">
        <div class="roleta-pointer"></div>
        <div class="roleta-wheel" id="roletaWheel"></div>
      </div>
      <button id="btnGirar" onclick="iniciarGiro()">Girar Roleta (5 pontos)</button>
      <div class="resultado" id="resultado"></div>
      <p id="saldoAtual">Saldo atual: <span id="pontosJogador">0</span> pontos</p>
    </div>

    <div class="ranking">
      <h2>Ranking dos Top 10</h2>
      <ul id="listaRanking"></ul>
    </div>
  </div>

  <!-- ... (mantenha outros elementos HTML anteriores) ... -->

  <script>
    // ================= CONFIGURAÃ‡Ã•ES =================
    const SHEETDB_API = "https://sheetdb.io/api/v1/tm9q9oq1wejsq";
    const SENHA_MODERADOR = "RataoMod123";
    
    const VALORES_ROLETA = [
      { valor: 10, cor: "#00cc66", texto: "+10", tipo: "ganho" },
      { valor: -5, cor: "#ff3333", texto: "-5", tipo: "perda" },
      { valor: 20, cor: "#00cc66", texto: "+20", tipo: "ganho" },
      { valor: -10, cor: "#ff3333", texto: "-10", tipo: "perda" },
      { valor: 5, cor: "#00cc66", texto: "+5", tipo: "ganho" },
      { valor: -15, cor: "#ff3333", texto: "-15", tipo: "perda" },
      { valor: 0.5, cor: "#ffcc00", texto: "1/2", tipo: "metade" },
      { valor: 0, cor: "#8a2be2", texto: "PERDEU", tipo: "perdeu" }
    ];

    // ================= VARIÃVEIS GLOBAIS =================
    let jogadorAtual = null;
    let podeGirar = true;

    // ================= INICIALIZAÃ‡ÃƒO =================
    document.addEventListener("DOMContentLoaded", () => {
      criarRoleta();
      
      // Tenta recuperar sessÃ£o existente
      const jogadorId = sessionStorage.getItem('rataoBetJogadorId');
      if (jogadorId) {
        recuperarSessao(jogadorId);
      }
    });

    // ================= ROLETA =================
    function criarRoleta() {
      const wheel = document.getElementById("roletaWheel");
      wheel.innerHTML = "";
      
      const anguloPorSecao = 360 / VALORES_ROLETA.length;
      
      VALORES_ROLETA.forEach((item, index) => {
        const section = document.createElement("div");
        section.className = "roleta-section";
        section.style.transform = `rotate(${anguloPorSecao * index}deg)`;
        section.style.background = item.cor;
        
        const valorElement = document.createElement("div");
        valorElement.className = "valor-roleta";
        valorElement.textContent = item.texto;
        section.appendChild(valorElement);
        
        wheel.appendChild(section);
      });
    }

    function iniciarGiro() {
      if (!podeGirar || !jogadorAtual) return;
      
      // Verifica saldo mÃ­nimo
      if ((jogadorAtual.pontos || 0) < 5) {
        alert("VocÃª precisa de pelo menos 5 pontos para jogar!");
        return;
      }
      
      podeGirar = false;
      document.getElementById("btnGirar").disabled = true;
      document.getElementById("roletaWheel").classList.add("girando");
      
      // Deduz 5 pontos para jogar
      atualizarPontos(jogadorAtual.id, (jogadorAtual.pontos || 0) - 5)
        .then(() => {
          girarRoleta();
        });
    }

    async function girarRoleta() {
      const wheel = document.getElementById("roletaWheel");
      const resultadoElemento = document.getElementById("resultado");
      
      // ConfiguraÃ§Ã£o do giro
      const voltasCompletas = 5; // NÃºmero de voltas antes de parar
      const anguloAleatorio = Math.floor(Math.random() * 360);
      const anguloFinal = (voltasCompletas * 360) + anguloAleatorio;
      
      // AnimaÃ§Ã£o
      wheel.style.transform = `rotate(${-anguloFinal}deg)`;
      resultadoElemento.textContent = "Girando...";
      
      // Aguarda a animaÃ§Ã£o terminar
      await new Promise(resolve => setTimeout(resolve, 5000));
      
      // Calcula o resultado
      const anguloNormalizado = anguloAleatorio % 360;
      const indiceResultado = Math.floor(anguloNormalizado / (360 / VALORES_ROLETA.length));
      const resultado = VALORES_ROLETA[indiceResultado];
      
      // Processa o resultado
      processarResultado(resultado);
      
      // Finaliza
      wheel.classList.remove("girando");
      podeGirar = true;
      document.getElementById("btnGirar").disabled = false;
    }

    async function processarResultado(resultado) {
      const resultadoElemento = document.getElementById("resultado");
      let novosPontos = jogadorAtual.pontos || 0;
      let mensagem = "";
      
      switch(resultado.tipo) {
        case "ganho":
          novosPontos += resultado.valor;
          mensagem = `ðŸŽ‰ Ganhou ${resultado.valor} pontos!`;
          break;
          
        case "perda":
          novosPontos = Math.max(0, novosPontos + resultado.valor);
          mensagem = `ðŸ’¸ Perdeu ${Math.abs(resultado.valor)} pontos`;
          break;
          
        case "metade":
          const metade = Math.floor(novosPontos / 2);
          novosPontos += metade;
          mensagem = `âœ¨ Ganhou metade dos seus pontos (${metade})!`;
          break;
          
        case "perdeu":
          novosPontos = 0;
          mensagem = "ðŸ’¥ PERDEU TUDO!";
          break;
      }
      
      // Atualiza pontos
      await atualizarPontos(jogadorAtual.id, novosPontos);
      jogadorAtual.pontos = novosPontos;
      
      // Exibe resultado
      resultadoElemento.innerHTML = `<strong>${mensagem}</strong>`;
      resultadoElemento.classList.add("destaque-resultado");
      setTimeout(() => {
        resultadoElemento.classList.remove("destaque-resultado");
      }, 3000);
      
      // Atualiza interface
      document.getElementById("pontosJogador").textContent = novosPontos;
      carregarRanking();
    }

    // ================= SISTEMA DE PONTOS =================
    async function atualizarPontos(jogadorId, novosPontos) {
      try {
        await fetch(`${SHEETDB_API}/id/${encodeURIComponent(jogadorId)}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            data: { 
              pontos: Math.max(0, novosPontos),
              ultima_jogada: new Date().toISOString() 
            } 
          })
        });
      } catch (error) {
        console.error("Erro ao atualizar pontos:", error);
      }
    }

    // ... (mantenha as outras funÃ§Ãµes do sistema anteriores) ...
  </script>
</body>
</html>
