<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rat√£o Bet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* ... (mantenha todos os estilos anteriores) ... */

    /* Novo CSS da Roleta Animada */
    .roleta-container {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }

    .roleta-wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #ff3333 0deg 45deg,
        #00cc66 45deg 90deg,
        #ffcc00 90deg 135deg,
        #ff3333 135deg 180deg,
        #00cc66 180deg 225deg,
        #ffcc00 225deg 270deg,
        #ff3333 270deg 315deg,
        #00cc66 315deg 360deg
      );
      position: relative;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .roleta-pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #222;
      z-index: 10;
    }

    .roleta-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .valor-roleta {
      font-size: 1.5em;
      transform: rotate(45deg);
    }

    /* Efeito de giro */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .girando {
      animation: spin 0.2s linear infinite;
    }
  </style>
</head>
<body>
  <!-- ... (mantenha todo o HTML anterior) ... -->

  <!-- Substitua a div .roleta por esta estrutura -->
  <div class="roleta">
    <p>Clique para girar a roleta:</p>
    <div class="roleta-container">
      <div class="roleta-pointer"></div>
      <div class="roleta-wheel" id="roletaWheel">
        <!-- Se√ß√µes ser√£o adicionadas via JavaScript -->
      </div>
    </div>
    <button onclick="girarRoleta()">Girar Roleta (-5 pontos)</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // ... (mantenha todas as configura√ß√µes anteriores) ...

    // Novas configura√ß√µes da roleta
    const VALORES_ROLETA = [
      { valor: +10, cor: "#00cc66", texto: "+10" },
      { valor: -5, cor: "#ff3333", texto: "-5" },
      { valor: +20, cor: "#00cc66", texto: "+20" },
      { valor: -10, cor: "#ff3333", texto: "-10" },
      { valor: +5, cor: "#00cc66", texto: "+5" },
      { valor: -15, cor: "#ff3333", texto: "-15" },
      { valor: "2x", cor: "#ffcc00", texto: "2X" },
      { valor: "PERDEU", cor: "#ff3333", texto: "PERDEU" }
    ];

    // Inicializa a roleta
    function criarRoleta() {
      const wheel = document.getElementById("roletaWheel");
      wheel.innerHTML = "";
      
      const anguloPorSecao = 360 / VALORES_ROLETA.length;
      
      VALORES_ROLETA.forEach((item, index) => {
        const section = document.createElement("div");
        section.className = "roleta-section";
        section.style.transform = `rotate(${anguloPorSecao * index}deg)`;
        section.style.background = item.cor;
        
        const valorElement = document.createElement("div");
        valorElement.className = "valor-roleta";
        valorElement.textContent = item.texto;
        section.appendChild(valorElement);
        
        wheel.appendChild(section);
      });
    }

    // Fun√ß√£o para girar a roleta
    async function girarRoleta() {
      if (!jogadorAtual) return;
      
      // Verifica se tem pontos suficientes para jogar (custo: 5 pontos)
      if ((jogadorAtual.pontos || 0) < 5) {
        alert("Voc√™ precisa de pelo menos 5 pontos para jogar!");
        return;
      }
      
      try {
        // Verifica banimento
        const statusBan = await verificarBanimento(jogadorAtual.id);
        if (statusBan.banido) {
          alert(`üö´ VOC√ä EST√Å BANIDO!\nMotivo: ${statusBan.motivo}`);
          sessionStorage.removeItem('rataoBetJogadorId');
          location.reload();
          return;
        }
        
        // Paga 5 pontos para jogar
        const novosPontos = parseInt(jogadorAtual.pontos || 0) - 5;
        await atualizarPontos(jogadorAtual.id, novosPontos);
        jogadorAtual.pontos = novosPontos;
        
        // Anima√ß√£o
        const wheel = document.getElementById("roletaWheel");
        const resultadoElemento = document.getElementById("resultado");
        resultadoElemento.textContent = "Girando...";
        
        // Efeito visual
        wheel.classList.add("girando");
        document.querySelector(".roleta button").disabled = true;
        
        // Gira a roleta (2-5 voltas + parada aleat√≥ria)
        const giros = 2 + Math.floor(Math.random() * 3);
        const anguloParada = Math.floor(Math.random() * 360);
        const rotacaoTotal = (giros * 360) + anguloParada;
        
        wheel.style.transform = `rotate(${-rotacaoTotal}deg)`;
        wheel.classList.remove("girando");
        
        // Aguarda a anima√ß√£o terminar
        await new Promise(resolve => setTimeout(resolve, 4000));
        
        // Calcula o resultado
        const anguloFinal = rotacaoTotal % 360;
        const indiceResultado = Math.floor(anguloFinal / (360 / VALORES_ROLETA.length));
        const resultado = VALORES_ROLETA[indiceResultado];
        
        // Processa o resultado
        let pontosGanhos = 0;
        let mensagem = "";
        
        if (resultado.valor === "PERDEU") {
          mensagem = "Voc√™ perdeu todos os pontos desta rodada!";
          pontosGanhos = -novosPontos; // Perde tudo
        } else if (resultado.valor === "2x") {
          pontosGanhos = novosPontos * 2;
          mensagem = `DOBROU! Voc√™ ganhou ${pontosGanhos} pontos!`;
        } else {
          pontosGanhos = resultado.valor;
          mensagem = `Voc√™ ${pontosGanhos > 0 ? "ganhou" : "perdeu"} ${Math.abs(pontosGanhos)} pontos!`;
        }
        
        // Atualiza pontos
        const pontosFinais = Math.max(0, novosPontos + pontosGanhos);
        await atualizarPontos(jogadorAtual.id, pontosFinais);
        jogadorAtual.pontos = pontosFinais;
        
        // Exibe resultado
        resultadoElemento.innerHTML = `
          <strong>${mensagem}</strong><br>
          Seus pontos agora: ${pontosFinais}
        `;
        
        // Atualiza ranking
        carregarRanking();
        
      } catch (error) {
        console.error("Erro ao girar roleta:", error);
        document.getElementById("resultado").textContent = "Erro ao processar jogada";
      } finally {
        document.querySelector(".roleta button").disabled = false;
      }
    }

    // Fun√ß√£o auxiliar para atualizar pontos
    async function atualizarPontos(jogadorId, novosPontos) {
      await fetch(`${SHEETDB_API}/id/${encodeURIComponent(jogadorId)}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          data: { 
            pontos: Math.max(0, novosPontos), // N√£o permite pontos negativos
            ultima_jogada: new Date().toISOString() 
          } 
        })
      });
    }

    // Inicializa a roleta quando a p√°gina carrega
    document.addEventListener("DOMContentLoaded", () => {
      criarRoleta();
      // ... (restante do c√≥digo de inicializa√ß√£o)
    });
  </script>
</body>
</html>
